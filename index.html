<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/x-icon">

  <!-- Font Awesome CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind CSS and DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />


</head>

<body class="bg-green-50 min-h-screen">
  <nav>
    <div class="navbar bg-[#33803d] text-white max-w-[1650px] mx-auto px-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <a class="btn-ghost text-xl">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <button
          class="bg-white text-[#15803D] font-semibold px-4 py-2 rounded-full hover:bg-green-500 hover:text-yellow-400 cursor-pointer">
          Plant a Tree
        </button>
      </div>
    </div>
  </nav>
  <main>
    <section class="bg-green-100 ">
      <div class="max-w-[1650px] mx-auto px-4">
        <div class="flex justify-between items-center">
          <img class="w-3/12" src="./assets/hero-leaf1.png" alt="">
          <div class="w-6/12 text-center space-y-3">
            <h1 class="text-3xl font-bold text-center">Plant a Tree, Grow a Future</h1>
            <p class="text-center text-[16px] text-black/50">Join our mission to plant 1 million trees and make the
              Earth greener for future
              generations.</p>
            <button class=" text-green-600 bg-yellow-500 px-6 py-2.5 rounded-full cursor-pointer">Get Involved</button>
          </div>
          <img class="w-3/12" src="./assets/hero-leaf2.png" alt="">
        </div>

      </div>
    </section>
    <section class="my-10 md:my-20 ">
      <div class="max-w-[1650px] mx-auto px-4">
        <div>
          <h3 class="text-center font-bold text-2xl mb-5">Choose Your Trees</h3>
        </div>
        <div class="justify-between flex gap-7">
          <div class="w-2/12">
            <h4 class="text-xl font-bold mb-2">Categories</h4>
            <ul id="categories-container">
              
            </ul>
          </div>
          <div class="w-8/12">
            <div id="plants_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
              
            </div>
          </div>
          <div class="w-2/12">
            <div class="bg-white rounded-xl p-5 ">
              <h3 class="text-2xl font-bold">Your Cart</h3>
              <!--  -->
              <div id="cart-cointainter">
                <div class="bg-green-100 p-3 rounded-lg">
                  <div class="flex justify-between items-center ">
                    <div class="">
                      <h4>Mango Tree</h4>
                      <p>৳ <span>500</span> x <span>1</span></p>
                    </div>
                    <button><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </div>
              </div>
              <!-- total -->
              <div class="flex justify-between ">
                <h4>Total:</h4>
                <h4><span>৳</span> <span>1000</span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
